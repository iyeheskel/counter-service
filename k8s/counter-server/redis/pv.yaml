apiVersion: v1
kind: PersistentVolume
metadata:
  name: redis-volume
spec:
  capacity:
    storage: 1Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: ""
  awsElasticBlockStore:
    volumeID: vol-0141771e607a477b3
    fsType: ext4